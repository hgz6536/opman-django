{% extends "base.html" %}

{% block title %}
    添加主机
{% endblock %}

{% block content %}
        <div class="btn-group">
            {% url "addhosturl" as theaddhosturl %}
            <a class="btn btn-default {% if request.path == theaddhosturl %}
            active
            {% endif %}"
               href={{ theaddhosturl }}><span class="glyphicon glyphicon-edit"></span>添加主机</a>
            {% url "listhosturl" as thelisthosturl %}
            <a class="btn btn-default {% if request.path == thelisthosturl %}
            active
            {% endif %}"
               href={{ thelisthosturl }}><span class="glyphicon glyphicon-list"></span>主机列表</a>
        </div>
    <hr/>

    <form class="form-horizontal" role="form" action="{% url "addhosturl" %}" method="post">
    {% csrf_token %}

        {% for item in form %}
            <div class="form-group" style="margin-right: 0">
                <label class="control-label col-md-1">{{ item.label }}</label>
                <div class="col-md-2">
                    {{ item }}
                </div>
                <div class="col-md-offset-1 col-md-10">
                    {{ item.errors }}
                </div>
            </div>

        {% endfor %}

        <div class="form-group" style="margin-right: 0">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-success btn-sm">新增</button>
                <a class="btn btn-info btn-sm" href={% url "listhosturl" %}>返回</a>
            </div>
        </div>
    </form>
{% endblock %}
